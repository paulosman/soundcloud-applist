{% extends "base.html" %}
{% block content %}

<div class="app_details">
  <h2><a href="{{ details.permalink_url }}">{{ details.name }}</a></h2>
  <small><a href="{{ url_for('index') }}">Choose another app</a></small>
</div>

<h3>Tracks</h3>
<ul>
  <li><a class="order_by" href="{{ url_for('app_details', app_id=details.id, order_by='hotness') }}">hotness</a></li>
  <li><a class="order_by" href="{{ url_for('app_details', app_id=details.id) }}">creation time</a></li>
</ul>

<div id="track_listing">
  {% include "_tracks.html" %}
</div>

{% endblock %}
